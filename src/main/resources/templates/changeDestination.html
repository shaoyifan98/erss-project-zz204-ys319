<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change address</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .nav-top {
            height: 30px;
        }

        .lg {
            color: black;
            background: white;
            margin: 0;
            padding: 5px;
            text-align: center;
            font-family: "Verdana";
            font-size: medium;
            height: 30px;
        }
        .login_btn1 {
            margin-left: 10px;
            display: block;
            float: left;
            width: 10%;
            background-color: #ffb710;
            border-radius: 0 0 10px 10px;
            transition: height;
            transition-duration: 300ms;
            height: 105%;
        }
        .login_btn1:hover {
            background-color: #cd930d;
            text-decoration: none;
            color: white;
            height: 135%;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            /*background-image: url("../static/images/traffic.jpg");*/
            background-image: url("images/traffic.jpg");
            background-size: 100%;
            background-repeat: repeat;
        }

        .wrap {
            background: rgba(255, 255, 255, .9);
            width: 25%;
            padding: 5%;
            margin-left: 35%;
            border-radius: 30px;
        }

        .title {
            margin-left: 32%;
            margin-right: 30%;
            margin-bottom: 20px;
            text-align: center;
            font-size: xxx-large;
            width: 30%;
            padding: 2%;
            color: white;
            background: rgba(0, 0, 0, .8);
            border-radius: 10px;
        }

        .message {
            text-align: center;
            font-size: medium;
        }

        .form-group {
            margin-top: 1%;
            margin-bottom: 2%;
        }
    </style>
</head>

<body>


    <div class="main">
        <div class="nav-top" >
            <a display = "inline-block" class = "lg login_btn1" type="button" th:href="@{/}" >MainPage</a>
        </div>
        <h1 class="title">Change Destination</h1>
        <div th:if="${message}">
            <p class="message" th:text="${message}"></p>
        </div>
       

        <div class="wrap">
            <form action="#" th:action="@{/changeDestination}"  method="post">
                <div class="form-group">
                    <label for="x">X position:</label>
                    <input type="text" name="x" class="form-control" id="x"  required>
                </div>

                <div class="form-group">
                    <label for="y">Y position:</label>
                    <input type="text" name="y" class="form-control" id="y"  required>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" style="padding-right: 40px">Change</button>
                </div>
                
            </form>
        </div>


    </div>

    
</body>

</html>
