<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Your Shipment</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            /*background-image: url("../static/images/traffic.jpg");*/
            background-image: url("images/traffic.jpg");
            background-size: 100%;
            background-repeat: repeat;
        }

        .title {
            margin-left: 30%;
            margin-right: 30%;
            margin-bottom: 20px;
            text-align: center;
            font-size: xxx-large;
            padding: 2%;
            color: white;
            background: rgba(0, 0, 0, .8);
            border-radius: 10px;
        }
        
        .login_btn{
            margin-left: 3%;
            font-size: medium;
        }
        .message{
            text-align: center;
            font-size: medium;
        }

        .nav-top {
            height: 30px;
        }

        .lg {
            color: black;
            background: white;
            margin: 0;
            padding: 5px;
            text-align: center;
            font-family: "Verdana";
            font-size: medium;
            height: 30px;
        }
        .login_btn1 {
            margin-left: 10px;
            display: block;
            float: left;
            width: 10%;
            background-color: #ffb710;
            border-radius: 0 0 10px 10px;
            transition: height;
            transition-duration: 300ms;
            height: 105%;
        }
        .login_btn1:hover {
            background-color: #cd930d;
            text-decoration: none;
            color: white;
            height: 135%;
        }
        @keyframes
        raiseUp {
            0% {
                transform: translateY(100%);
                transition: opacity;
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .tb-wrap {
            padding: 5%;
            animation: 600ms ease-out 200ms 1 raiseUp;
            color: white;
        }
        .table-striped {
            background-color: white;
        }
    </style>
</head>

<body>


    <div class="main">
        <div class="nav-top">
            <a display = "inline-block" class = "lg login_btn1" type="button" th:href="@{/}" >MainPage</a>
        </div>
       
        <h1 class="title">Your Shipment </h1>
        
        <div class="tb-wrap">
            <table class="table table-striped">
<!--                <caption>Results</caption>-->
                <thead style="background:black;font-size: large">
                    <tr>
                        <th>Tracking ID</th>
                        <th>Order ID</th>
                        <th>Destination</th>
                        <th>Distance</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody style="font-size: medium; color: black">
                    <tr th:each="result:${results}">
                       <td>
                            <a th:text="${result.trackingID}" th:href="@{/detail(id=${result.trackingID})}"></a>
                       </td>
                       <td th:text="${result.shipID}"></td>
                       <td th:text="'(' + ${result.destX} + ' ,' + ${result.destY} + ')'"></td>
                       <td th:text="${result.distance}"></td>
                       <td th:text="${result.status}"></td>
